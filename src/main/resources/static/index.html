<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Frequency Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f7f7f7; }
    h1 { color: #333; }
    button { background-color: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #ccc; }
    tr:nth-child(even) { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Word Frequency Analyzer</h1>
  <p>Click below to analyze <strong>usconstitution.txt</strong>.</p>
  <button id="analyzeBtn">Analyze File</button>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr><th>Word</th><th>Count</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const btn = document.getElementById('analyzeBtn');
      btn.textContent = "Analyzing...";
      btn.disabled = true;

      const response = await fetch('/api/analyze');
      const data = await response.json();

      const table = document.getElementById('resultTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      Object.entries(data).slice(0, 100).forEach(([word, count]) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${word}</td><td>${count}</td>`;
        tbody.appendChild(row);
      });

      table.style.display = 'table';
      btn.textContent = "Analyze Again";
      btn.disabled = false;
    });
  </script>
</body>
</html>
